<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Confirmation - SkyReserve</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        .content { background-color: #f8f9fa; padding: 20px; }
        .booking-details { background-color: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; color: #6c757d; }
        .highlight { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Booking Confirmation</h1>
        </div>
        <div class="content">
            <p>Dear {{firstName}},</p>
            <p>Your booking has been confirmed!</p>
            
            <div class="booking-details">
                <h3>Booking Details</h3>
                <p><strong>Booking Reference:</strong> <span class="highlight">{{bookingRef}}</span></p>
                <p><strong>Flight ID:</strong> {{flightId}}</p>
                <p><strong>Total Amount:</strong> <span class="highlight">${{totalAmount}}</span></p>
                <p><strong>Booking Date:</strong> {{bookingDate}}</p>
            </div>
            
            <p>Thank you for choosing SkyReserve!</p>
            <p>Safe travels!</p>
        </div>
        <div class="footer">
            <p>The SkyReserve Team</p>
        </div>
    </div>
</body>
</html>
