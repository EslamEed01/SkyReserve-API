<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Notification - SkyReserve</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #28a745; color: white; padding: 20px; text-align: center; }
        .content { background-color: #f8f9fa; padding: 20px; }
        .login-details { background-color: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; color: #6c757d; }
        .security-notice { background-color: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login Notification</h1>
        </div>
        <div class="content">
            <p>Dear {{firstName}},</p>
            <p>We noticed you just logged into your SkyReserve account.</p>
            
            <div class="login-details">
                <h3>Login Details</h3>
                <p><strong>Login Time:</strong> {{loginTime}}</p>
            </div>
            
            <div class="security-notice">
                <p><strong>Security Notice:</strong> If this wasn't you, please contact our support team immediately.</p>
            </div>
            
            <p>Thank you for using SkyReserve!</p>
        </div>
        <div class="footer">
            <p>The SkyReserve Team</p>
        </div>
    </div>
</body>
</html>
